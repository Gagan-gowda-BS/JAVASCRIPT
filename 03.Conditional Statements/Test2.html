<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function main(){
            let color="white";
            if(color=="red"){
            console.log("STOP");
        }
        else if(color=="orange"){
            console.log("WAIT");
        }
        else if(color=="green"){
        
            console.log("GOOD");
        }else{
            console.log("INVALID");
        }
    }
        main();
    </script>
</head>
<body>
    <h1>conditional statements</h1>
    
</body>
</html>
