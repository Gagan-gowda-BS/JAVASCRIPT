<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
    <script>
        //Falsy values(the value which gives o/p false when they converted into boolean)
        console.log(Boolean(0));
        console.log(Boolean(""));
        console.log(Boolean(undefined));
        console.log(Boolean(null));
        console.log(Boolean(NaN));
        console.log(Boolean(false));
        //truthy values(the value which gives o/p true when they converting into boolean,other than falsy values all are truthy values)
        console.log(Boolean(1));
        console.log(Boolean("JSP"));
    </script>
</head>
<body>
    <h1>operators in java</h1>
</body>
</html>
