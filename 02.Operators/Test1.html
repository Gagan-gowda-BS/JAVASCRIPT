<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
    <script>
        console.log(8+9);
        console.log(4-2);
        console.log(8/3);// in JS,it always gives o/p in decimal value
        console.log(Math.trunc(5/2));//to remove decimal value using predefined method(math.trunc)
        console.log("num"+"num");//concatenation(combining two or more operands)
        console.log(3+"three");
    </script>
</head>
<body>
    <h1>operators in java</h1>
</body>
</html>
