<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
    <script>
        //type conversion(converting one data type to another explicitly)
        let n="10";
        console.log(n,typeof n);
        n=Number("10");
          console.log(n,typeof n);

          //implicitly
          console.log(8+"10");
          console.log(6*"10");
    </script>
</head>
<body>
    <h1>operators in java</h1>
</body>
</html>
